{% extends 'vehicle/adminbase.html' %}
{% block content %}

	
	<div class="wrapper">


		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:red; text-align:center" >Report
						</h3>
						<form class="navbar-search">
						<input type="text" name="Search" id="Search5" class="navbar-search-input" placeholder="What you looking for...">
						<i class="fas fa-search"></i>
						</form>
					</div>
					<div class="card-content">
						<table id="myTable5">
							<thead>
                <tr>
                  

                  <th>Vehicle Name</th>
                  <th>Vehicle Number</th>
                  <th>Date</th>

                  <th>Cost</th>
                  
                  
                </tr>
							</thead>
							<tbody>
                {% for r in reports %}
                <tr>

                  


                  <td> {{r.vehicle_name}}</td>
                  <td> {{r.vehicle_no}}</td>
                  <td>{{r.date}}</td>
                  <td>{{r.cost}}</td>
                  
                  
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#Search5").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable5 tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });

});
</script>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>

{% endblock content %}
