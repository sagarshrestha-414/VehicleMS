{% extends 'vehicle/customerbase.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <div class="feedback-success-card">
        <div class="success-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        
        <div class="success-content">
            <h2>Feedback Submitted Successfully!</h2>
            <p>Thank you for sharing your thoughts with us. Your feedback helps us improve our services.</p>
            
            <div class="action-buttons">
                <a href="/customer-feedback" class="btn btn-send-more">
                    <i class="fas fa-comment-alt"></i> Send Another Feedback
                </a>
                <a href="/customer-dashboard" class="btn btn-return">
                    <i class="fas fa-home"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Main Container */
    .dashboard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 20px;
        background-color: #f8f9fa;
    }

    /* Success Card */
    .feedback-success-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    /* Success Animation */
    .success-animation {
        margin: 0 auto 30px;
        width: 120px;
    }

    .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #4361ee;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        stroke: #4361ee;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
        100% {
            stroke-dashoffset: 0;
        }
    }

    /* Success Content */
    .success-content h2 {
        color: #4361ee;
        margin: 0 0 15px;
        font-size: 1.8rem;
        font-weight: 600;
    }

    .success-content p {
        color: #666;
        margin: 0 0 30px;
        font-size: 1.1rem;
        line-height: 1.6;
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
        gap: 8px;
    }

    .btn-send-more {
        background: #4361ee;
        color: white;
    }

    .btn-send-more:hover {
        background: #3a56d4;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
    }

    .btn-return {
        background: white;
        color: #4361ee;
        border: 1px solid #4361ee;
    }

    .btn-return:hover {
        background: #f8f9fa;
        transform: translateY(-2px);
    }

    /* Dark Mode Support */
    .dark-mode .dashboard-container {
        background: #252a3a;
    }

    .dark-mode .feedback-success-card {
        background: #2f3545;
    }

    .dark-mode .checkmark__circle,
    .dark-mode .checkmark__check {
        stroke: #4cc9f0;
    }

    .dark-mode .success-content h2 {
        color: #4cc9f0;
    }

    .dark-mode .success-content p {
        color: #a0a8c0;
    }

    .dark-mode .btn-send-more {
        background: #4cc9f0;
    }

    .dark-mode .btn-send-more:hover {
        background: #3a86ff;
    }

    .dark-mode .btn-return {
        background: #2f3545;
        border-color: #4cc9f0;
        color: #4cc9f0;
    }

    .dark-mode .btn-return:hover {
        background: #3a4052;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .feedback-success-card {
            padding: 30px;
        }

        .success-content h2 {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .dashboard-container {
            padding: 15px;
        }

        .action-buttons {
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            width: 100%;
        }
    }
</style>

{% endblock content %}
