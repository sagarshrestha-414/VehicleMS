{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

<div class="dashboard-container">
    <!-- Request Cards Section -->
    <div class="counters-section">
        <a href="/customer-view-request" class="counter bg-primary">
            <p><i class="fas fa-eye"></i></p>
            <h3>View Pending Request</h3>
        </a>
        
        <a href="/customer-add-request" class="counter bg-warning">
            <p><i class="fas fa-plus-circle"></i></p>
            <h3>Make Request</h3>
        </a>
        
        <a href="/customer-view-approved-request" class="counter bg-success">
            <p><i class="fas fa-check-circle"></i></p>
            <h3>Approved Request</h3>
        </a>
        
        <a href="/customer-view-approved-request-invoice" class="counter bg-danger">
            <p><i class="fas fa-rupee-sign"></i></p>
            <h3>Approved Request Bill</h3>
        </a>
    </div>
</div>

<style>
    /* EXACTLY MATCHES DASHBOARD STYLING */
    .dashboard-container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .counters-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    
    .counter {
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        text-decoration: none;
    }
    
    .counter:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    
    .counter i {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }
    
    .counter h3 {
        font-size: 1.3rem;
        margin: 10px 0;
        font-weight: 600;
    }
    
    /* COLOR THEMES FROM DASHBOARD */
    .bg-primary {
        background: rgba(67, 97, 238, 0.1);
        color: #4361ee;
    }
    
    .bg-warning {
        background: rgba(255, 193, 7, 0.1);
        color: #ffc107;
    }
    
    .bg-success {
        background: rgba(40, 167, 69, 0.1);
        color: #28a745;
    }
    
    .bg-danger {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
    }
    
    /* DARK MODE FROM DASHBOARD */
    .dark-mode .counter {
        background: rgba(255,255,255,0.1);
    }
    
    /* RESPONSIVE BREAKPOINTS FROM DASHBOARD */
    @media (max-width: 768px) {
        .counters-section {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .counter {
            padding: 20px;
        }
        
        .counter i {
            font-size: 2rem;
        }
        
        .counter h3 {
            font-size: 1.1rem;
        }
    }
    
    @media (max-width: 480px) {
        .counters-section {
            grid-template-columns: 1fr;
        }
    }
</style>

{% endblock content %}
