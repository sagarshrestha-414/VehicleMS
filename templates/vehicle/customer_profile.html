{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

<div class="dashboard-container">
    <div class="row">
        <div class="col-12">
            <div class="card profile-card">
                <div class="profile-header">
                    <div class="profile-image-container">
                        <img src="{% static customer.profile_pic.url %}" alt="Profile Picture" class="profile-image">
                    </div>
                    <h2 class="profile-name">{{customer}}</h2>
                    <p class="profile-title">Customer Profile</p>
                </div>
                
                <div class="card-content profile-details">
                    <div class="detail-item">
                        <span class="detail-label">
                            <i class="fas fa-mobile-alt"></i> Mobile:
                        </span>
                        <span class="detail-value">{{customer.mobile}}</span>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">
                            <i class="fas fa-map-marker-alt"></i> Address:
                        </span>
                        <span class="detail-value">{{customer.address}}</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <a href="/edit-customer-profile" class="btn-edit-profile">
                        <i class="fas fa-user-edit"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Main Container */
    .dashboard-container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    
    /* Profile Card */
    .profile-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        max-width: 600px;
        margin: 0 auto;
    }
    
    /* Profile Header */
    .profile-header {
        text-align: center;
        padding: 30px 20px 20px;
        background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        color: white;
    }
    
    .profile-image-container {
        margin: 0 auto 15px;
        width: 150px;
        height: 150px;
        border: 4px solid white;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .profile-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }
    
    .profile-name {
        margin: 10px 0 5px;
        font-size: 1.8rem;
        font-weight: 600;
    }
    
    .profile-title {
        margin: 0;
        opacity: 0.8;
        font-size: 1rem;
    }
    
    /* Profile Details */
    .profile-details {
        padding: 25px 30px;
    }
    
    .detail-item {
        display: flex;
        margin-bottom: 15px;
        align-items: center;
    }
    
    .detail-label {
        flex: 0 0 120px;
        font-weight: 600;
        color: #4361ee;
    }
    
    .detail-label i {
        margin-right: 8px;
        width: 20px;
        text-align: center;
    }
    
    .detail-value {
        flex: 1;
        color: #555;
    }
    
    /* Edit Button */
    .profile-actions {
        padding: 0 30px 30px;
        text-align: center;
    }
    
    .btn-edit-profile {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #4361ee;
        color: white;
        padding: 12px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
    }
    
    .btn-edit-profile:hover {
        background-color: #3a0ca3;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(67, 97, 238, 0.3);
    }
    
    .btn-edit-profile i {
        margin-right: 8px;
    }
    
    /* Dark Mode */
    .dark-mode .profile-card {
        background: #252a3a;
    }
    
    .dark-mode .detail-value {
        color: #e0e0e0;
    }
    
    .dark-mode .btn-edit-profile {
        background-color: #4cc9f0;
    }
    
    .dark-mode .btn-edit-profile:hover {
        background-color: #4895ef;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .profile-image-container {
            width: 120px;
            height: 120px;
        }
        
        .profile-name {
            font-size: 1.5rem;
        }
        
        .detail-item {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .detail-label {
            margin-bottom: 5px;
        }
    }
    
    @media (max-width: 576px) {
        .profile-header {
            padding: 20px 15px 15px;
        }
        
        .profile-details {
            padding: 20px;
        }
        
        .profile-actions {
            padding: 0 20px 20px;
        }
    }
</style>

{% endblock content %}
