{% extends 'vehicle/adminbase.html' %}
{% block content %}


	<div class="wrapper">


		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:red; text-align:center" >Customer With Their Total Cost
						</h3>
						<form class="navbar-search">
						<input type="text" name="Search" id="Search6" class="navbar-search-input" placeholder="What you looking for...">
						<i class="fas fa-search"></i>
						</form>
					</div>
					<div class="card-content">
						<table id="myTable6">
							<thead>
                <tr>
                  <th>Customer Name</th>

									<th>Total Cost</th>
                </tr>
							</thead>
							<tbody>
                {% for c,r in data %}
                <tr>
                  <td> {{c.get_name}}</td>

									<td>{{r.cost__sum}}</td>
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#Search6").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable6 tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });

});
</script>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>

{% endblock content %}
