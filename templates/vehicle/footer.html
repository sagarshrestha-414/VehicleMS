<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    footer {
      background: #1a1a1a;
      color: #f8f9fa;
      padding: 40px 0 20px;
      width: 100%;
      margin-top: auto;
    }
    
    .footer-row {
      width: 80%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    
    .footer-left, .footer-right {
      flex-basis: 45%;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .footer-row h1 {
      color: #f8f9fa;
      text-align: center;
      margin: 10px 0;
    }
    
    .footer-row p {
      line-height: 30px;
    }
    
    .fa {
      color: #4cc9f0;
      margin: 0 5px;
    }
    
    .social-links {
      text-align: center;
      margin-top: 30px;
    }
    
    .social-links .fab {
      height: 40px;
      width: 40px;
      line-height: 40px;
      border: 1px solid #4cc9f0;
      border-radius: 50%;
      margin: 0 5px;
      transition: all 0.3s;
    }
    
    .social-links .fab:hover {
      background: #4cc9f0;
      color: #1a1a1a;
      transform: translateY(-5px);
    }
    
    @media (max-width: 768px) {
      .footer-row {
        flex-direction: column;
      }
      
      .footer-left, .footer-right {
        text-align: center !important;
      }
    }
  </style>
</head>

<footer>
  <div class="footer-row">
    <div class="footer-left">
      <h1>Opening Hours</h1>
      <p><i class="fas fa-clock"></i> Monday to Friday - 9AM to 9PM</p>
      <p><i class="fas fa-clock"></i> Saturday and Sunday - 10AM to 5PM</p>
    </div>
    
    <div class="footer-right">
      <h1>Get in Touch</h1>
      <p><i class="fas fa-map-marker-alt"></i> Sydney, Australia</p>
      <p><i class="fas fa-envelope"></i> saagardhoju414@gmail.com</p>
      <p><i class="fas fa-phone"></i> 0452573035</p>
    </div>
  </div>
  
  <div class="social-links">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
    <p style="margin-top: 20px;"><i class="far fa-copyright"></i> <b>Copyright Dhoju Sagar</b></p>
  </div>
</footer>
</html>
